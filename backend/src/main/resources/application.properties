spring.application.name=onlinegrocerysystem
spring.server.port=8080

# MySQL connection (XAMPP default)
spring.datasource.url=jdbc:mysql://localhost:27017/online_grocery_db
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: to avoid timezone errors
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila

# Serve static files from /static and from the uploads folder (absolute for dev, relative for deployment)
spring.web.resources.static-locations=classpath:/static/,file:./uploads/,file:C:/Users/Gee Caliph/Desktop/Programming/IT342-Online-Grocery-System/backend/uploads

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
