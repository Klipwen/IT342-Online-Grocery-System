spring.application.name=onlinegrocerysystem
spring.server.port=8081

# MySQL connection (XAMPP default)
spring.datasource.url=jdbc:mysql://localhost:3308/online_grocery_db
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: to avoid timezone errors
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila

# Serve static files from /static and from the uploads folder in the project root (absolute path for Windows, no trailing slash)
spring.web.resources.static-locations=classpath:/static,C:/Users/rclau/Desktop/IT342-Online-Grocery-System/backend/uploads

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
