spring.application.name=onlinegrocerysystem

# MySQL connection (XAMPP default)
spring.datasource.url=jdbc:mysql://localhost:3306/online_grocery_db
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: to avoid timezone errors
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila
