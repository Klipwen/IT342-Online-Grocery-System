# Shared Database Configuration
# Use this when you want all developers to share the same database
# Customers will see products from all developers

# Server port (each developer uses different port)
server.port=8080

# Shared database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/online_grocery_db
spring.datasource.username=root
spring.datasource.password=

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resources
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Logging for shared development
logging.level.edu.cit.onlinegrocerysystem=DEBUG
logging.level.org.springframework.web=DEBUG

# Important: This is a shared database - coordinate with team! 