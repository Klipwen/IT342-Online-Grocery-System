# Development Profile Configuration
# Use this for individual development to avoid conflicts

# Server port (change this for each developer)
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/online_grocery_db
spring.datasource.username=root
spring.datasource.password=

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Manila

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resources
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Logging for development
logging.level.edu.cit.onlinegrocerysystem=DEBUG
logging.level.org.springframework.web=DEBUG 